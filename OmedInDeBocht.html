        function toonBezorgers(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log(this.responseText);
                    var allBezorgers = JSON.parse(this.responseText);
                    var eindString = "<table border=2>";
                    for(var x = 0; x < allBezorgers.length; x++){
                        eindString += "<tr><td>"+allBezorgers[x].naam+"</td>";
                        eindString += "<td>"+allBezorgers[x].leeftijd+"</td><td><button onclick=verwijderen("+allBezorgers[x].id+")>verwijder</button></td></tr>";
                        // eindString += "<tr><td>"+allBezorgers[x].beschikbaar+"</td></tr>";
                    }
                    eindString += "</table>";
                    document.getElementById("alleBezorgersTabel").innerHTML = eindString;
                }
            }
            xhr.open("GET","http://localhost:8082/AlleBezorgers", true);
            xhr.send();
        }
